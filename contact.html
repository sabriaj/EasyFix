<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact EasyFix</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

  <section class="w-full max-w-lg p-6 bg-white/30 backdrop-blur-md rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Contact EasyFix</h2>
    <form id="contactForm" class="space-y-4">
      
      <div>
        <label for="name" class="block mb-1 font-medium text-blue-700">Your Name</label>
        <input type="text" id="name" name="name" required
               class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" 
               placeholder="John Doe">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-blue-700">Your Email</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="john@example.com">
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium text-blue-700">Message</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit"
              class="w-full px-4 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 shadow-lg hover:shadow-xl transition transform duration-200">
        Send Message
      </button>
    </form>
  </section>

  <script>
    // Initialize EmailJS
    (function(){
      emailjs.init("Uims-s6JtgzeiZc-G"); // replace with your EmailJS user ID
    })();

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event){
      event.preventDefault();

      emailjs.sendForm('service_uscm0si', 'template_udc5rzq', this)
        .then(() => alert('Message sent successfully!'))
        .catch(err => alert('Error sending message: ' + JSON.stringify(err)));
    });
  </script>

</body>
</html>
