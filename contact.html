<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact EasyFix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- i18n (NEW) - non-defer se ke inline script poshtë -->
  <script src="i18n.js"></script>

  <!-- logo per tabs -->
  <link rel="icon" href="easyfix-icons-pack/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="easyfix-icons-pack/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="easyfix-icons-pack/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="easyfix-icons-pack/apple-touch-icon.png">
  <meta name="theme-color" content="#1d4ed8">
  <!-- /logo per tabs -->
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

  <a href="index.html"
     class="fixed top-4 right-4 px-4 py-2 bg-blue-700 text-white rounded-lg shadow-lg hover:bg-blue-600 hover:shadow-xl transition transform duration-200">
    <i class="fas fa-arrow-left mr-2"></i>
    <span data-i18n="back">Kthehu mbrapa</span>
  </a>

  <section class="w-full max-w-lg p-6 bg-white/30 backdrop-blur-md rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-800" data-i18n="contact_title">Kontakto EasyFix</h2>

    <form id="contactForm" class="space-y-4">

      <div>
        <label for="name" class="block mb-1 font-medium text-blue-700" data-i18n="name_label">Emri</label>
        <input type="text" id="name" name="name" required
               class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="John Doe">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-blue-700" data-i18n="email_label">Emaili</label>
        <input type="email" id="email" name="email" required
               class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="john@example.com">
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium text-blue-700" data-i18n="message_label">Mesazhi</label>
        <textarea id="message" name="message" rows="5" required
                  class="w-full p-3 border border-white/50 rounded-lg bg-white/20 backdrop-blur-sm text-blue-900 placeholder-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  data-i18n-placeholder="msg_placeholder"
                  placeholder="Shkruani mesazhin tuaj..."></textarea>
      </div>

      <button type="submit"
              class="w-full px-4 py-3 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-600 shadow-lg hover:shadow-xl transition transform duration-200"
              data-i18n="send">
        Dërgo
      </button>
    </form>
  </section>

  <script>
    const { t, applyTranslations } = window.EASYFIX_I18N;

    (function(){
      emailjs.init("Uims-s6JtgzeiZc-G");
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event){
      event.preventDefault();

      emailjs.sendForm('service_uscm0si', 'template_udc5rzq', this)
        .then(() => alert(t("sent_ok")))
        .catch(err => alert(t("sent_err", { err: JSON.stringify(err) })));
    });

    // auto language from localStorage
    applyTranslations();
  </script>

</body>
</html>
