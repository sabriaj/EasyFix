<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firmat EasyFix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Firmat e Regjistruara</h1>
    <div id="firmat" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZ2xFOOINcnsM3YcC4utl8HkpK--kQp_ioddGQHeWCXTwRc0YU_wF58qN0VJMLJC2Fnaeo5EplmtCQ/pub?gid=1106691761&single=true&output=csv";

    async function loadFirmat() {
      const res = await fetch(CSV_URL);
      const text = await res.text();

      const rows = text.split("\n").map(r => r.split(","));
      rows.shift(); // hiq headerin

      const container = document.getElementById("firmat");
      container.innerHTML = "";

      rows.forEach(r => {
        if (!r[1]) return; // mos e shfaq bosh
        const card = document.createElement("div");
        card.className = "p-4 bg-white rounded-xl shadow";
        card.innerHTML = `
          <h2 class="font-bold text-lg">${r[1]}</h2>
          <p>Email: ${r[2]}</p>
          <p>Tel: ${r[3]}</p>
          <p class="text-sm text-gray-500">Plani: ${r[4]}</p>
        `;
        container.appendChild(card);
      });
    }

    loadFirmat();
  </script>
</body>
</html>
