<!DOCTYPE html>
<html lang="sq" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyFix - Kërko Mjeshtra Profesionalë</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Ngjyra të veçanta për planin */
    .badge-premium {
      background: linear-gradient(to right, #fbbf24, #f59e0b);
      color: black;
    }
    .badge-standard {
      background: #3b82f6;
      color: white;
    }
    .badge-basic {
      background: #6b7280;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">EasyFix</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="register.html" class="hover:underline">Regjistro Firmën</a></li>
          <li><a href="contact.html" class="hover:underline">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Kërkimi -->
  <main class="container mx-auto px-4 py-10 flex-grow">
    <h2 class="text-4xl font-bold text-blue-900 mb-8 text-center">
      Gjej mjeshtrin që të duhet me shpejtësi
    </h2>

    <section class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
      <div class="flex flex-col md:flex-row md:space-x-6 mb-6">

        <input
          id="searchInput"
          type="text"
          placeholder="Kërko firmë ose shërbim..."
          class="flex-grow border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 md:mb-0"
        />

        <select
          id="categorySelect"
          class="border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Të gjitha kategoritë</option>
        </select>

      </div>

      <!-- Firms Grid -->
      <div id="firmsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

      <p id="noResults" class="text-center text-gray-500 mt-4 hidden">
        Nuk u gjetën firma për kriteret e kërkimit.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-6 mt-auto">
    &copy; 2025 EasyFix.mk - Ndihma për çdo shtëpi
  </footer>

<script>
const API_URL = "https://easyfix.onrender.com";

// Store all firms
let allFirms = [];

const categorySelect = document.getElementById("categorySelect");
const searchInput = document.getElementById("searchInput");
const firmsContainer = document.getElementById("firmsContainer");
const noResults = document.getElementById("noResults");

function sanitize(text) {
  return text ? text.toString().trim() : "";
}

// Render categories dropdown
function populateCategoryFilter(firms) {
  const categories = [...new Set(firms.map(f => sanitize(f.category)))].sort();
  categories.forEach(cat => {
    if (cat) {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    }
  });
}

// Badge UI
function planBadge(plan) {
  if (plan === "premium") return `<span class="badge-premium px-3 py-1 rounded-full text-xs font-bold">Premium</span>`;
  if (plan === "standard") return `<span class="badge-standard px-3 py-1 rounded-full text-xs font-bold">Standard</span>`;
  return `<span class="badge-basic px-3 py-1 rounded-full text-xs font-bold">Basic</span>`;
}

// Render firms
function renderFirms(firms) {
  firmsContainer.innerHTML = '';
  if (firms.length === 0) {
    noResults.classList.remove('hidden');
    return;
  } else {
    noResults.classList.add('hidden');
  }

  firms.forEach(firm => {
    const name = sanitize(firm.name);
    const address = sanitize(firm.address);
    const phone = sanitize(firm.phone);
    const email = sanitize(firm.email);
    const category = sanitize(firm.category);
    const plan = sanitize(firm.plan || "basic");
    const logoUrl = firm.logoUrl || "";
    const photos = Array.isArray(firm.photos) ? firm.photos : [];
    const advantages = Array.isArray(firm.advantages) ? firm.advantages : [];

    // ngjyra sipas planit
    let borderColor = "border-gray-300";
    let badgeBg = "bg-gray-200";
    let badgeText = "text-gray-800";
    if (plan === "standard") {
      borderColor = "border-blue-300";
      badgeBg = "bg-blue-100";
      badgeText = "text-blue-800";
    } else if (plan === "premium") {
      borderColor = "border-yellow-300";
      badgeBg = "bg-yellow-100";
      badgeText = "text-yellow-800";
    }

    const div = document.createElement('div');
    div.className = `border ${borderColor} rounded-lg p-4 shadow hover:shadow-md transition bg-white flex flex-col`;

    let logoHtml = "";
    if (logoUrl) {
      logoHtml = `
        <div class="mb-3">
          <img src="${logoUrl}" alt="Logo e ${name}" class="h-16 object-contain">
        </div>
      `;
    }

    let photosHtml = "";
    if (photos.length > 0) {
      const thumb = photos[0];
      photosHtml = `
        <div class="mt-3">
          <img src="${thumb}" alt="Foto shërbimi" class="w-full h-32 object-cover rounded-md">
          ${photos.length > 1 ? `<p class="text-xs text-gray-500 mt-1">+${photos.length - 1} foto të tjera në profil.</p>` : ""}
        </div>
      `;
    }

    let advantagesHtml = "";
    if (advantages.length > 0) {
      advantagesHtml = `
        <ul class="mt-2 text-sm text-gray-700 space-y-1">
          ${advantages.map(a => `<li>• ${sanitize(a)}</li>`).join("")}
        </ul>
      `;
    }

    div.innerHTML = `
      <div class="flex items-start justify-between mb-2">
        <div>
          <h3 class="text-xl font-bold text-blue-700 mb-1">${name}</h3>
          <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full ${badgeBg} ${badgeText} uppercase tracking-wide">
            ${plan || "basic"}
          </span>
        </div>
        ${logoHtml}
      </div>

      <p><strong>Adresa:</strong> ${address}</p>
      <p><strong>Telefoni:</strong> ${phone}</p>
      <p><strong>Email:</strong> <a href="mailto:${email}" class="text-blue-600 underline">${email}</a></p>
      <p><strong>Kategoria:</strong> ${category}</p>

      ${advantagesHtml}
      ${photosHtml}
    `;

    firmsContainer.appendChild(div);
  });
}


// Filter logic
function filterFirms() {
  const txt = searchInput.value.toLowerCase();
  const cat = categorySelect.value;

  const filtered = allFirms.filter(firm => {
    const nameMatch = sanitize(firm.name).toLowerCase().includes(txt);
    const catMatch = !cat || sanitize(firm.category) === cat;
    return nameMatch && catMatch;
  });

  renderFirms(filtered);
}

// Fetch firms
fetch(`${API_URL}/firms`)
  .then(res => res.json())
  .then(data => {

    // ORDER FIRMS BY PLAN
    allFirms = data.sort((a, b) => {
      const order = { premium: 1, standard: 2, basic: 3 };
      return order[a.plan] - order[b.plan];
    });

    populateCategoryFilter(allFirms);
    renderFirms(allFirms);
  })
  .catch(err => {
    console.error("Gabim:", err);
    noResults.textContent = "Gabim në server. Provo më vonë.";
    noResults.classList.remove("hidden");
  });

searchInput.addEventListener("input", filterFirms);
categorySelect.addEventListener("change", filterFirms);
</script>

</body>
</html>
