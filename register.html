<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regjistrimi në EasyFix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Regjistro Firmën</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="emri" placeholder="Emri i Firmës" required
             class="w-full p-3 border rounded-xl" />
      <input type="email" id="email" placeholder="Email" required
             class="w-full p-3 border rounded-xl" />
      <input type="text" id="telefon" placeholder="Nr. Telefonit" required
             class="w-full p-3 border rounded-xl" />

      <div class="flex gap-3">
        <button type="button" class="planBtn flex-1 p-3 rounded-xl border bg-gray-100" data-plan="Basic">Basic</button>
        <button type="button" class="planBtn flex-1 p-3 rounded-xl border bg-gray-100" data-plan="Standard">Standard</button>
        <button type="button" class="planBtn flex-1 p-3 rounded-xl border bg-gray-100" data-plan="Premium">Premium</button>
      </div>

      <input type="hidden" id="plani" />

      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-xl font-semibold">
        Regjistrohu
      </button>
    </form>

    <p id="msg" class="mt-4 text-center font-medium"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyr4yTkW3qAYXdOkATQrIL2XAsXco7PyOZL3t8LgoOiEGBXOvEwI6izIh_ZAcVMJotZ/exec";

    document.querySelectorAll(".planBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".planBtn").forEach(b => b.classList.remove("bg-blue-600", "text-white"));
        btn.classList.add("bg-blue-600", "text-white");
        document.getElementById("plani").value = btn.dataset.plan;
      });
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        emri: document.getElementById("emri").value,
        email: document.getElementById("email").value,
        telefon: document.getElementById("telefon").value,
        plani: document.getElementById("plani").value
      };

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        if (result.status === "success") {
          document.getElementById("msg").textContent = "✅ Regjistrimi u krye me sukses!";
          e.target.reset();
        } else {
          document.getElementById("msg").textContent = "❌ Gabim: " + result.message;
        }
      } catch (err) {
        document.getElementById("msg").textContent = "❌ Problem me serverin.";
      }
    });
  </script>
</body>
</html>
