<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regjistrimi - EasyFix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    .plans {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .plan-btn {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .plan-btn:hover {
      transform: scale(1.05);
    }
    .plan-btn.active {
      background: #007bff;
      color: #fff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button[type="submit"]:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Regjistrohu</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Emri" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Nr. Telefoni" required>
      <input type="text" name="company" placeholder="Kompania" required>

      <div class="plans">
        <button type="button" class="plan-btn" onclick="selectPlan(this, 'Basic')">Basic</button>
        <button type="button" class="plan-btn" onclick="selectPlan(this, 'Pro')">Pro</button>
        <button type="button" class="plan-btn" onclick="selectPlan(this, 'Premium')">Premium</button>
      </div>

      <input type="hidden" name="plan" id="plan">

      <button type="submit">Regjistrohu</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw8Qd1L4PBLPuLveY_EkMp0ispvV6Du1mjIuA7hZteWirWogAjipjxwHvLFhbRVOZjRmg/exec";

    function selectPlan(button, plan) {
      document.getElementById("plan").value = plan;
      document.querySelectorAll(".plan-btn").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        company: form.company.value,
        plan: form.plan.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(r => {
        if (r.status === "success") {
          alert("✅ U regjistrua me sukses!");
          form.reset();
          document.querySelectorAll(".plan-btn").forEach(btn => btn.classList.remove("active"));
        } else {
          alert("⚠️ Gabim: " + r.message);
        }
      })
      .catch(err => alert("❌ Error: " + err));
    });
  </script>
</body>
</html>
