<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasyFix - Regjistrimi i Firmës</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- intl-tel-input (flags + dial code) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.css">
  <script defer src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/utils.js"></script>

  <!-- i18n (NEW) -->
  <script defer src="i18n.js"></script>

  <!-- app script -->
  <script defer src="code.js"></script>

  <!-- logo per tabs -->
  <link rel="icon" href="easyfix-icons-pack/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="easyfix-icons-pack/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="easyfix-icons-pack/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="easyfix-icons-pack/apple-touch-icon.png">
  <meta name="theme-color" content="#1d4ed8">
  <!-- /logo per tabs -->

  <style>
    .plan-btn.active { border: 3px solid #2563eb; background: #dbeafe; }
    .iti { width: 100%; }
    .iti__tel-input { width: 100%; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <h1 class="text-3xl font-extrabold">EasyFix</h1>
      </div>

      <nav>
        <ul class="flex space-x-6 text-lg">
          <li>
            <a href="index.html" class="hover:underline">
              <i class="fas fa-arrow-left mr-2"></i><span data-i18n="back">Kthehu mbrapa</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center" data-i18n="reg_title">Regjistrimi i Firmës</h1>

    <h2 class="text-xl font-semibold mb-3" data-i18n="choose_plan">Zgjidh Planin</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <button data-plan="basic" id="planBasic" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1" data-i18n="plan_basic_title">Basic – 15€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li data-i18n="plan_basic_l1">• Listim bazë në EasyFix</li>
          <li data-i18n="plan_basic_l2">• Të dhënat e kontaktit</li>
          <li data-i18n="plan_basic_l3">• Shfaqje standard në kategori</li>
        </ul>
      </button>

      <button data-plan="standard" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1" data-i18n="plan_standard_title">Standard – 20€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li data-i18n="plan_standard_l1">• Gjithë Basic +</li>
          <li data-i18n="plan_standard_l2">• Logo e kompanisë</li>
          <li data-i18n="plan_standard_l3">• Deri në 3 foto të shërbimeve</li>
          <li data-i18n="plan_standard_l4">• Pozicion më i mirë në listë</li>
        </ul>
      </button>

      <button data-plan="premium" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1" data-i18n="plan_premium_title">Premium – 30€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li data-i18n="plan_premium_l1">• Gjithë Standard +</li>
          <li data-i18n="plan_premium_l2">• Brandim më i fortë</li>
          <li data-i18n="plan_premium_l3">• Pozicion Top</li>
          <li data-i18n="plan_premium_l4">• Deri 8 foto</li>
        </ul>
      </button>
    </div>

    <input type="hidden" id="selectedPlan">

    <div id="uploadSection" class="hidden mt-6 p-4 border rounded-xl bg-gray-50">
      <h3 class="font-semibold mb-3 text-gray-800" data-i18n="upload_title">Ngarko Logo dhe Foto</h3>

      <label class="block mb-2 font-medium" data-i18n="company_logo">Logo e Kompanisë</label>
      <input type="file" id="logoUpload" accept="image/*" class="mb-4 w-full">

      <label class="block mb-2 font-medium" id="photosLabel" data-i18n="service_photos">Foto të Shërbimeve</label>
      <input type="file" id="photoUpload" accept="image/*" multiple class="w-full">
      <p class="text-xs text-gray-500 mt-1" id="photosHint"></p>
    </div>

    <form id="registerForm" class="grid grid-cols-1 gap-4 mt-6">

      <div>
        <label class="font-semibold" data-i18n="company_name">Emri i Firmës</label>
        <input id="emri" type="text" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label class="font-semibold" data-i18n="address">Adresa</label>
        <input id="adresa" type="text" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label class="font-semibold" data-i18n="phone_with_country">Telefoni (me shtet)</label>
        <input id="telefoni" type="tel" class="w-full border p-2 rounded" inputmode="tel" placeholder="Numri i telefonit" required>
        <p class="text-xs text-gray-500 mt-1" data-i18n="phone_help">
          Zgjidh shtetin (flamuri), pastaj shkruaj numrin. Prefiksi (+389, +49, +1…) vendoset vet.
        </p>
        <p id="phoneHint" class="text-xs mt-1 text-gray-600"></p>
      </div>

      <div>
        <label class="font-semibold" data-i18n="email">Email</label>
        <input id="emaili" type="email" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label class="font-semibold" data-i18n="category">Kategoria</label>
        <select id="kategoria" class="w-full border p-2 rounded" required>
          <!-- NEW: values are KEYS -->
          <option value="electrician" data-i18n="cat_electrician">Elektricist</option>
          <option value="plumber" data-i18n="cat_plumber">Hidraulik</option>
          <option value="mason" data-i18n="cat_mason">Murator</option>
          <option value="cleaning" data-i18n="cat_cleaning">Pastrim profesional</option>
          <option value="ac" data-i18n="cat_ac">Klimë</option>
          <option value="gardener" data-i18n="cat_gardener">Kopshtar</option>
          <option value="parquet" data-i18n="cat_parquet">Salltim i parketit</option>
          <option value="gypsum" data-i18n="cat_gypsum">Punime me gips</option>
          <option value="facade" data-i18n="cat_facade">Punime fasade</option>
          <option value="painter" data-i18n="cat_painter">Bojaxhi</option>
          <option value="heating_cooling" data-i18n="cat_heating_cooling">Instalime ngrohje/Ftohje</option>
          <option value="doors_windows" data-i18n="cat_doors_windows">Dyer/Dritare</option>
        </select>
      </div>

      <button id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold text-lg" data-i18n="continue_pay">
        Vazhdo te Pagesa
      </button>
    </form>

    <div class="text-sm text-gray-600 mt-3">
      <label class="flex items-start gap-2">
        <input id="agreePrivacy" type="checkbox" class="mt-1" required>
        <span>
          I agree to the <a href="privacy.html" class="text-blue-700 underline font-semibold">Privacy Policy</a>.
        </span>
      </label>
    </div>

  </section>

  <!-- i18n init (auto language from localStorage) -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const { applyTranslations } = window.EASYFIX_I18N;
      applyTranslations();
    });
  </script>

</body>
</html>
