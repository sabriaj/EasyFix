<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyFix - Regjistrimi i Firmës</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script defer src="code.js"></script>

  <style>
    .plan-btn.active {
      border: 3px solid #2563eb;
      background: #dbeafe;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.success {
      color: #15803d;
    }
    .status.loading {
      color: #1d4ed8;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold tracking-tight">EasyFix</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="#" class="hover:underline"></a></li>
          <li>
            <a href="index.html" class="hover:underline">
              <i class="fas fa-arrow-left mr-2"></i>
              Kthehu mbrapa
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl mt-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Regjistrimi i Firmës</h1>

    <!-- STATUS MESAZHI -->
    <p id="status" class="status mb-4"></p>

    <h2 class="text-xl font-semibold mb-3">Zgjidh Planin</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- BASIC -->
      <button data-plan="basic" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1">Basic – 15€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li>• Publikim i firmës në platformë</li>
          <li>• Kontakt bazë (telefon + email)</li>
          <li>• Shfaqje standarde në kategori</li>
          <li>• 1 kategori shërbimi</li>
          <li>• Support bazik me email</li>
          <li>• Pa logo / pa galeri fotosh</li>
        </ul>
      </button>

      <!-- STANDARD -->
      <button data-plan="standard" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1">Standard – 20€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li>• Të gjitha nga Basic</li>
          <li>• Logo e kompanisë në profil</li>
          <li>• 3 foto të shërbimeve</li>
          <li>• Prioritet në listë mbi Basic</li>
          <li>• Profil më i detajuar</li>
        </ul>
      </button>

      <!-- PREMIUM -->
      <button data-plan="premium" class="plan-btn p-4 rounded-xl border bg-gray-50 hover:bg-gray-100 text-left">
        <h3 class="text-lg font-bold mb-1">Premium – 30€/muaj</h3>
        <ul class="text-sm text-gray-600 space-y-1">
          <li>• Të gjitha nga Standard</li>
          <li>• Deri në 10 foto në galeri</li>
          <li>• Vlerësime dhe komente klientësh</li>
          <li>• Promovim javor</li>
          <li>• Top 3 pozicione sipas lokacionit</li>
        </ul>
      </button>
    </div>

    <!-- Detajet e planit të zgjedhur (dynamic) -->
    <div id="planDetails" class="mb-6 hidden border rounded-lg p-4 bg-blue-50">
      <h3 class="text-lg font-semibold mb-2" id="planDetailsTitle"></h3>
      <ul id="planDetailsList" class="list-disc list-inside text-sm text-gray-700"></ul>
    </div>

    <input type="hidden" id="selectedPlan" />

    <!-- Registration Form -->
    <form id="registerForm" class="grid grid-cols-1 gap-4">
      <div>
        <label class="font-semibold">Emri i Firmës</label>
        <input id="emri" type="text" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="font-semibold">Adresa</label>
        <input id="adresa" type="text" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="font-semibold">Telefoni</label>
        <input id="telefoni" type="text" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="font-semibold">Email</label>
        <input id="emaili" type="email" class="w-full border p-2 rounded" required />
      </div>

      <div>
        <label class="font-semibold">Kategoria e Shërbimit</label>
        <select id="kategoria" class="w-full border p-2 rounded" required>
          <option value="Elektricist">Elektricist</option>
          <option value="Hidraulik">Hidraulik</option>
          <option value="Murator">Murator</option>
          <option value="Pastrime">Pastrime</option>
          <option value="Klimë">Klimë</option>
        </select>
      </div>

      <!-- Submit -->
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold text-lg">
        Vazhdo te Pagesa
      </button>
    </form>
  </section>
</body>
</html>
