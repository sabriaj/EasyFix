<!-- success.html -->
<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regjistrimi i Firmës - EasyFix</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold">EasyFix</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10 flex-grow">
    <h2 class="text-4xl font-bold text-blue-900 mb-8 text-center">Regjistrimi u krye me sukses!</h2>
    <p class="text-center">Faleminderit për regjistrimin tuaj! Tani mund të shihni regjistrimin tuaj më poshtë.</p>

    <div class="text-center mt-6">
      <button
        id="viewOrderBtn"
        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
      >
        Shiko Regjistrimin
      </button>
    </div>
  </main>

  <footer class="bg-blue-700 text-white text-center py-6 mt-auto">
    &copy; 2025 EasyFix.mk - Ndihma për çdo shtëpi
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const viewOrderBtn = document.getElementById('viewOrderBtn');
    
    viewOrderBtn.addEventListener('click', () => {
      window.location.href = `https://easyfix.onrender.com/check-status?email=${email}`;
    });
  </script>

</body>
</html>
